<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notes</title>
  <link rel="stylesheet" href="css/css.css">
  <script src="js/vue.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <div id="app">
    <h1>Notes</h1>
    <div class="addForm">
      <input v-on:keyup.enter="addPost" v-model="title" placeholder="Название">
    </div>
    <br>
    <div class="notePoint" id="post" v-for="post,index in posts">
      <h2>{{post.title}}</h2>
      <input  v-on:keyup.enter="addContent(index)" v-model="content" maxlength="20">
      <button id="deletePost" v-on:click="deletePost(index)"><b>Delete</b></button>
      <p></p>      
      <div class="newPoint" v-for="paragraph,indexContent in post.content">
          <input style="width: 50px; height: 50px;" type="checkbox" v-model="posts[index].checkbox[indexContent]">
          <div class="name"><b>{{posts[index].content[indexContent]}}<b></div>
          <button id="deleteContent" v-on:click="deleteContent(index,indexContent)"><b>Delete</b></button>
      </div>
    </div>
  </div>
</body>
</html>
